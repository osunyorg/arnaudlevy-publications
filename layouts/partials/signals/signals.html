<div>
  {{ range .Paginator.Pages }}
    <article class="signal">
      <h2>
        <a href="{{ .Permalink }}" title="{{ safeHTML (i18n "commons.more_aria" (dict "Title" .Title)) }}">
          {{ .Title }}
        </a>
      </h2>
      <p>
        {{ .Summary }}
      </p>
    </article>
  {{ end }}
</div>
