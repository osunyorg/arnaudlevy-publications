{{ define "main" }}
  {{ partial "events/hero-list.html" . }}
  <div class="document-content">
    <div class="container">
      <div class="items">
        {{ range .Paginator.Pages }}
          <article class="item">
            <h2>
              <a href="{{ .Permalink }}" title="{{ safeHTML (i18n "commons.more_aria" (dict "Title" .Title)) }}">
                {{ .Title }}
              </a>
            </h2>
            <p>
              {{ .Summary }}
            </p>
          </article>
        {{ end }}
      </div>
      {{ partial "commons/pagination.html" . }}
    </div>
  </div>
{{ end }}
